<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חישוב כמות חיפושים חודשית ב-Soundcloud | Tools by Rotem</title>
    <meta name="description" content="רוצים לדעת מהי כמות החיפושים החודשית של האמן האהוב עליכם ב-Soundcloud? הזינו את כמות ההשמעות של השירים הפופולריים ביותר של האמן וקבלו את כמות החיפושים בסאונדקלאוד >>">
    <link rel="canonical" href="https://tools-by-rotem.github.io/webtools/soundcloud-search-volume" />
    <link rel="icon" type="image/x-icon" href="/webtools/site-favicon.ico">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            direction: rtl;
            
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            color: #555;
        }

        input {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            text-align: center;
        }
    </style>
    <script src="https://cdn.enable.co.il/licenses/enable-L34385vlixga9kjh-1224-66195/init.js"></script>
</head>
<body>
    <div class="container">
        <h1>חישוב כמות חיפושים חודשית ב-Soundcloud</h1>
        <form id="esvForm">
            <label for="plays1">כמות השמעות לשיר הראשון</label>
            <input type="number" id="plays1" required>

            <label for="plays2">כמות השמעות לשיר השני</label>
            <input type="number" id="plays2" required>

            <label for="plays3">כמות השמעות לשיר השלישי</label>
            <input type="number" id="plays3" required>

            <label for="followers">כמות עוקבים</label>
            <input type="number" id="followers" required>

            <button type="submit">חישוב כמות החיפושים</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('esvForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get input values
            const plays1 = parseInt(document.getElementById('plays1').value);
            const plays2 = parseInt(document.getElementById('plays2').value);
            const plays3 = parseInt(document.getElementById('plays3').value);
            const followers = parseInt(document.getElementById('followers').value);

            // Fixed alpha and beta values
            const alpha = 0.7;
            const beta = 0.3;

            // Calculate average plays
            const averagePlays = (plays1 + plays2 + plays3) / 3;

            // Calculate ESV
            let esv = alpha * averagePlays + beta * followers;

            // Round up to the nearest thousand
            esv = Math.ceil(esv / 1000) * 1000;

            // Display the result as Monthly ESV
            document.getElementById('result').innerText = `כמות חיפושים חודשית: ${esv}`;
        });
    </script>
</body>
</html>
