<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly ESV Calculator For SoundCloud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            color: #555;
        }

        input {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            text-align: center;
        }
        #backToToolsBtn {
            position: fixed;
            bottom: 20px;  /* מרחק מהתחתית */
            left: 50%;
            transform: translateX(-50%); /* מיקום מרכזי */
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #backToToolsBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monthly Estimated Search Volume (ESV) Calculator For SoundCloud</h1>
        <form id="esvForm">
            <label for="plays1">Plays for Song 1:</label>
            <input type="number" id="plays1" required>

            <label for="plays2">Plays for Song 2:</label>
            <input type="number" id="plays2" required>

            <label for="plays3">Plays for Song 3:</label>
            <input type="number" id="plays3" required>

            <label for="followers">Number of Followers:</label>
            <input type="number" id="followers" required>

            <button type="submit">Calculate Monthly ESV</button>
        </form>
        <div id="result"></div>
    </div>
    
    <button id="backToToolsBtn">חזרה לספריית הכלים</button>

    <script>
        document.getElementById('esvForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get input values
            const plays1 = parseInt(document.getElementById('plays1').value);
            const plays2 = parseInt(document.getElementById('plays2').value);
            const plays3 = parseInt(document.getElementById('plays3').value);
            const followers = parseInt(document.getElementById('followers').value);

            // Fixed alpha and beta values
            const alpha = 0.7;
            const beta = 0.3;

            // Calculate average plays
            const averagePlays = (plays1 + plays2 + plays3) / 3;

            // Calculate ESV
            let esv = alpha * averagePlays + beta * followers;

            // Round up to the nearest thousand
            esv = Math.ceil(esv / 1000) * 1000;

            // Display the result as Monthly ESV
            document.getElementById('result').innerText = `Monthly Estimated Search Volume (ESV): ${esv}`;
        });
         document.getElementById("backToToolsBtn").addEventListener("click", function() {
            window.location.href = "https://tools-by-rotem.github.io/home/"; 
        });
    </script>
</body>
</html>
