<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תיקון הקלדה הפוכה</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 20px;
        }

        .field {
            width: 100%;
            max-width: 700px;
            margin: 10px 0;
            text-align: center;
        }

        .field label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: #555;
        }

        textarea {
            width: 100%;
            height: 120px;
            font-size: 1rem;
            padding: 10px;
            border: 2px solid #ced4da;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        textarea:focus {
            border-color: #007bff;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
        }

        button:focus {
            outline: none;
        }

        @media (max-width: 768px) {
            textarea {
                width: 90%;
                font-size: 0.9rem;
            }

            h1 {
                font-size: 2rem;
            }

            button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>תיקון הקלדה הפוכה</h1>
    
    <div class="field">
        <label for="inputText">הכניסו טקסט להיפוך</label>
        <textarea id="inputText"></textarea>
    </div>

    <button onclick="convertToHebrew()">המרה מאנגלית לעברית</button>
    <button onclick="convertToEnglish()">המרה מעברית לאנגלית</button>

    <div class="field">
        <label for="outputText">תוצאה</label>
        <textarea id="outputText" readonly></textarea>
    </div>

    <button onclick="copyToClipboard()">העתקת תוצאה</button>

    <script>
        const engToHeb = {
            "p": "פ", "o": "ם", "i": "ן", "u": "ו", "y": "ט",
            "t": "א", "r": "ר", "e": "ק", 
            ";": "ף", "l": "ך", "k": "ל", "j": "ח", "h": "י",
            "g": "ע", "f": "כ", "d": "ג", "s": "ד", "a": "ש",
            "m": "צ", "n": "מ", "b": "נ",
            "v": "ה", "c": "ב", "x": "ס", "z": "ז"
        };

        const hebToEng = Object.fromEntries(Object.entries(engToHeb).map(([key, value]) => [value, key]));

        function convertToHebrew() {
            const input = document.getElementById("inputText").value;
            const output = input.split('').map(char => engToHeb[char] || char).join('');
            document.getElementById("outputText").value = output;
        }

        function convertToEnglish() {
            const input = document.getElementById("inputText").value;
            const output = input.split('').map(char => hebToEng[char] || char).join('');
            document.getElementById("outputText").value = output;
        }

        function copyToClipboard() {
            const outputField = document.getElementById("outputText");
            outputField.select();
            outputField.setSelectionRange(0, 99999); // תומך במכשירים ניידים
            document.execCommand("copy");
            alert("הטקסט הועתק ללוח!");
        }
    </script>
</body>
</html>
